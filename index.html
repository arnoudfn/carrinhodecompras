<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">
    <title>Lista de Compras</title>
</head>

<body>
        <main>
            <img src="img/carrinho.svg" alt="carrinho de compras">
            <form>
                <input class="input-item" id="input-item" type="text" placeholder="Digite o item que deseja adicionar"></input>
                <button id="adicionar-botao">Salvar item</button>
            </form>
            <div class="container-lista">
                <h2>Lista de compras</h2>
                    <hr>
                <ul id="lista-de-compras">
                    <p id="mensagem-lista-vazia" style="display: block">Sua lista está vazia. Adicione itens a ela para não esquecer nada na próxima compra!</p>
                </ul>
                <div id="container-lista-comprados">
                <h2>Comprados</h2>
                <hr />
                <ul id="lista-comprados">

                </ul>
            </div>
        </div>
    </main>
    <script src="scripts.js" type="module"></script>
</body>

</html>
